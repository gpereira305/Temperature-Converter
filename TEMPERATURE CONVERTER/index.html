<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="conversor">Conversor de Temperatura</div>

    <div class="converter">
      <div id="celsius">
        <input type="number" placeholder="Celsius..." class="temperature" />
      </div>

      <div id="fahrenheit">
        <input type="number" placeholder="Fahrenheit..." class="temperature" />
      </div>

      <div id="kelvin">
        <input type="number" placeholder="Kelvin..." class="temperature" />
      </div>

      <button>Limpar Tudo</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
